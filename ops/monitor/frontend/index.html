<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="服务器监控系统 - 实时查看服务器状态">
  <title>服务器监控 - 概览</title>
  
  <!-- Tabler CSS (CDN) -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@tabler/core@1.0.0-beta17/dist/css/tabler.min.css">
  <!-- Tabler Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@tabler/icons-webfont@2.44.0/tabler-icons.min.css">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="assets/css/custom.css">
</head>
<body class="theme-light">
  <div class="page">
    <!-- 侧边栏 -->
    <aside class="navbar navbar-vertical navbar-expand-lg navbar-dark">
      <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#sidebar-menu">
          <span class="navbar-toggler-icon"></span>
        </button>
        <h1 class="navbar-brand navbar-brand-autodark">
          <a href="index.html">
            <i class="ti ti-server me-2"></i>
            服务器监控
          </a>
        </h1>
        <div class="collapse navbar-collapse" id="sidebar-menu">
          <ul class="navbar-nav pt-lg-3">
            <li class="nav-item active">
              <a class="nav-link" href="index.html">
                <span class="nav-link-icon d-md-none d-lg-inline-block">
                  <i class="ti ti-dashboard"></i>
                </span>
                <span class="nav-link-title">概览</span>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="history.html">
                <span class="nav-link-icon d-md-none d-lg-inline-block">
                  <i class="ti ti-history"></i>
                </span>
                <span class="nav-link-title">历史</span>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="servers-manage.html">
                <span class="nav-link-icon d-md-none d-lg-inline-block">
                  <i class="ti ti-settings"></i>
                </span>
                <span class="nav-link-title">服务器管理</span>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="events.html">
                <span class="nav-link-icon d-md-none d-lg-inline-block">
                  <i class="ti ti-bell"></i>
                </span>
                <span class="nav-link-title">事件</span>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </aside>

    <!-- 主内容区 -->
    <div class="page-wrapper">
      <!-- 页头 -->
      <div class="page-header d-print-none">
        <div class="container-xl">
          <div class="page-pretitle">监控面板</div>
          <div class="row align-items-center">
            <div class="col-auto">
              <h2 class="page-title">服务器概览</h2>
            </div>
            <div class="col-auto ms-auto">
              <span class="text-muted" id="last-update">最后更新: -</span>
              <span class="badge bg-green ms-2" id="refresh-indicator">
                <i class="ti ti-refresh"></i> 自动刷新中
              </span>
            </div>
          </div>
        </div>
      </div>

      <!-- 页面内容 -->
      <div class="page-body">
        <div class="container-xl">
          <!-- 统计卡片 -->
          <div class="row row-deck row-cards mb-4">
            <div class="col-sm-6 col-lg-3">
              <div class="card">
                <div class="card-body">
                  <div class="d-flex align-items-center">
                    <div class="subheader">总服务器</div>
                  </div>
                  <div class="h1 mb-0" id="stat-total">-</div>
                </div>
              </div>
            </div>
            <div class="col-sm-6 col-lg-3">
              <div class="card">
                <div class="card-body">
                  <div class="d-flex align-items-center">
                    <div class="subheader">在线</div>
                  </div>
                  <div class="h1 mb-0 text-green" id="stat-online">-</div>
                </div>
              </div>
            </div>
            <div class="col-sm-6 col-lg-3">
              <div class="card">
                <div class="card-body">
                  <div class="d-flex align-items-center">
                    <div class="subheader">离线</div>
                  </div>
                  <div class="h1 mb-0 text-red" id="stat-offline">-</div>
                </div>
              </div>
            </div>
            <div class="col-sm-6 col-lg-3">
              <div class="card">
                <div class="card-body">
                  <div class="d-flex align-items-center">
                    <div class="subheader">服务异常</div>
                  </div>
                  <div class="h1 mb-0 text-orange" id="stat-failed-services">-</div>
                </div>
              </div>
            </div>
          </div>

          <!-- 服务器卡片网格 -->
          <div class="row row-deck row-cards" id="server-cards">
            <!-- 加载状态 -->
            <div class="col-12">
              <div class="loading-spinner"></div>
            </div>
          </div>
        </div>
      </div>

      <!-- 页脚 -->
      <footer class="footer footer-transparent d-print-none">
        <div class="container-xl">
          <div class="row text-center align-items-center">
            <div class="col-12">
              <span class="text-muted">服务器监控系统 &copy; 2026</span>
            </div>
          </div>
        </div>
      </footer>
    </div>
  </div>

  <!-- Tabler JS (CDN) -->
  <script src="https://cdn.jsdelivr.net/npm/@tabler/core@1.0.0-beta17/dist/js/tabler.min.js"></script>
  <!-- Config -->
  <script src="config.js"></script>
  <!-- API Client -->
  <script src="assets/js/api-client.js"></script>
  <!-- Overview Logic -->
  <script src="assets/js/overview.js"></script>
</body>
</html>
