<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="历史数据 - 查看按小时聚合的历史指标">
    <title>历史数据 - 监控系统</title>

    <!-- Tabler CSS (CDN) -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@tabler/core@1.0.0-beta17/dist/css/tabler.min.css">
    <!-- Tabler Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@tabler/icons-webfont@2.44.0/tabler-icons.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/custom.css">
</head>

<body class="theme-light">
    <div class="page">
        <!-- 侧边栏 -->
        <aside class="navbar navbar-vertical navbar-expand-lg navbar-dark">
            <div class="container-fluid">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#sidebar-menu">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <h1 class="navbar-brand navbar-brand-autodark">
                    <a href="index.html">
                        <i class="ti ti-server me-2"></i>
                        服务器监控
                    </a>
                </h1>
                <div class="collapse navbar-collapse" id="sidebar-menu">
                    <ul class="navbar-nav pt-lg-3">
                        <li class="nav-item">
                            <a class="nav-link" href="index.html">
                                <span class="nav-link-icon d-md-none d-lg-inline-block">
                                    <i class="ti ti-dashboard"></i>
                                </span>
                                <span class="nav-link-title">概览</span>
                            </a>
                        </li>
                        <li class="nav-item active">
                            <a class="nav-link" href="history.html">
                                <span class="nav-link-icon d-md-none d-lg-inline-block">
                                    <i class="ti ti-history"></i>
                                </span>
                                <span class="nav-link-title">历史</span>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="servers-manage.html">
                                <span class="nav-link-icon d-md-none d-lg-inline-block">
                                    <i class="ti ti-settings"></i>
                                </span>
                                <span class="nav-link-title">服务器管理</span>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="events.html">
                                <span class="nav-link-icon d-md-none d-lg-inline-block">
                                    <i class="ti ti-bell"></i>
                                </span>
                                <span class="nav-link-title">事件</span>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </aside>

        <!-- 主内容区 -->
        <div class="page-wrapper">
            <!-- 页头 -->
            <div class="page-header d-print-none">
                <div class="container-xl">
                    <div class="page-pretitle">历史记录</div>
                    <div class="row align-items-center">
                        <div class="col-auto">
                            <h2 class="page-title">历史数据（按小时）</h2>
                        </div>
                        <div class="col-auto ms-auto">
                            <button class="btn btn-outline-primary" id="export-btn" onclick="exportCsv()">
                                <i class="ti ti-download me-1"></i>导出 CSV
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 页面内容 -->
            <div class="page-body">
                <div class="container-xl">
                    <div class="card mb-3">
                        <div class="card-body">
                            <div class="row g-3 align-items-end">
                                <div class="col-12 col-lg-4">
                                    <label class="form-label">服务器（可多选）</label>
                                    <select class="form-select" id="server-filter" multiple></select>
                                    <div class="form-hint">不选择表示查询全部服务器</div>
                                </div>
                                <div class="col-12 col-sm-6 col-lg-2">
                                    <label class="form-label">开始时间</label>
                                    <input type="datetime-local" class="form-control" id="from-input">
                                </div>
                                <div class="col-12 col-sm-6 col-lg-2">
                                    <label class="form-label">结束时间</label>
                                    <input type="datetime-local" class="form-control" id="to-input">
                                </div>
                                <div class="col-6 col-lg-2">
                                    <label class="form-label">排序字段</label>
                                    <select class="form-select" id="sort-by">
                                        <option value="ts">时间</option>
                                        <option value="server_name">服务器</option>
                                        <option value="cpu_pct_avg">CPU 平均</option>
                                        <option value="cpu_pct_max">CPU 峰值</option>
                                        <option value="disk_used_pct">磁盘使用率</option>
                                        <option value="gpu_util_pct_avg">GPU 平均</option>
                                        <option value="gpu_util_pct_max">GPU 峰值</option>
                                    </select>
                                </div>
                                <div class="col-6 col-lg-2">
                                    <label class="form-label">排序方向</label>
                                    <select class="form-select" id="sort-order">
                                        <option value="desc">降序</option>
                                        <option value="asc">升序</option>
                                    </select>
                                </div>
                                <div class="col-12 d-flex gap-2">
                                    <div class="btn-group" role="group" aria-label="quick-range">
                                        <button type="button" class="btn btn-outline-secondary" onclick="setQuickRangeHours(24)">近24小时</button>
                                        <button type="button" class="btn btn-outline-secondary" onclick="setQuickRangeHours(168)">近7天</button>
                                        <button type="button" class="btn btn-outline-secondary" onclick="clearRange()">清空时间</button>
                                    </div>
                                    <div class="ms-auto d-flex gap-2">
                                        <button class="btn btn-primary" onclick="applyFilters()">
                                            <i class="ti ti-search me-1"></i>查询
                                        </button>
                                        <button class="btn btn-ghost-secondary" onclick="resetFilters()">重置</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="card">
                        <div class="table-responsive">
                            <table class="table table-vcenter card-table">
                                <thead>
                                    <tr>
                                        <th>时间</th>
                                        <th>服务器</th>
                                        <th>CPU 平均</th>
                                        <th>CPU 峰值</th>
                                        <th>磁盘</th>
                                        <th>GPU 平均</th>
                                        <th>GPU 峰值</th>
                                        <th>显存</th>
                                    </tr>
                                </thead>
                                <tbody id="history-tbody">
                                    <tr>
                                        <td colspan="8" class="text-center py-4 text-muted">加载中...</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>

                        <div class="card-footer d-flex align-items-center">
                            <div class="text-muted" id="pagination-summary">-</div>
                            <div class="ms-auto btn-list">
                                <button class="btn btn-outline-secondary" id="prev-btn" onclick="goPrev()">上一页</button>
                                <button class="btn btn-outline-secondary" id="next-btn" onclick="goNext()">下一页</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 页脚 -->
            <footer class="footer footer-transparent d-print-none">
                <div class="container-xl">
                    <div class="row text-center align-items-center">
                        <div class="col-12">
                            <span class="text-muted">服务器监控系统 &copy; 2026</span>
                        </div>
                    </div>
                </div>
            </footer>
        </div>
    </div>

    <!-- Tabler JS (CDN) -->
    <script src="https://cdn.jsdelivr.net/npm/@tabler/core@1.0.0-beta17/dist/js/tabler.min.js"></script>
    <!-- Config -->
    <script src="config.js"></script>
    <!-- API Client -->
    <script src="assets/js/api-client.js"></script>
    <!-- History Logic -->
    <script src="assets/js/history.js"></script>
</body>

</html>
